<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <main class="card">
        <form action="">
            <fieldset>
                <legend>
                    Cálculo de IMC
                </legend>
                <div class="input_cel">
                    <label for="weight">Peso (kg)</label>
                    <input type="number" id="weight" required>
                </div>
               
        <div class="input_cel">
            <label for="height">Altura(cm)</label>
            <input type="number" id="height" required>
        </div>
               
            </fieldset>
            <button id="calc_button">
                Calcular IMC
                <img src="./imgs/arrow-up-right.png" alt="">
            </button>
        </form>
        
        </main>
        
</div>
<div class="modal-wrapper" >
    <div class="modal card">
        <button id="close"><img src="./imgs/close.png" alt=""></button>
        <h2>
            Seu IMC é:
        </h2>
    </div>
</div>

    <script src="./script.js"></script>
</body>

</html>
